[pycodestyle]
max-line-length = 88

[flake8]
max-line-length = 88
exclude = venv/,.eggs/
per-file-ignores = __init__.py:F401
extend-ignore =
	E203,

[mypy]
ignore_missing_imports = True
strict_optional = False

[mypy-setup]
ignore_errors = True

[isort]
known_third_party =
line_length = 88
multi_line_output = 3
include_trailing_comma = true